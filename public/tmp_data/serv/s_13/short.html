<p>Строим функциональные навесы для автомобилей, террас и хозяйственных нужд из металлоконструкций и поликарбоната. Типовой навес 6х3 м устанавливаем за 1 день. Используем усиленные профильные трубы с горячим цинкованием и сварные фермы. Фиксируем стоимость в договоре и даем гарантию на конструкцию.</p>
